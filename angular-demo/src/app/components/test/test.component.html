<h2>{{title}}</h2>
<mat-form-field appearance="fill">
  <mat-label>Input</mat-label>
  <input matInput (input)="updateTitle($event)">
</mat-form-field>
<div>
  <mat-slider min="1" max="100" step="1" value="50" class="slider"></mat-slider>
</div>
<section class="counter">
  <div class="example-label">You click is {{count}} times</div>
  <div class="example-button-row">
    <button mat-button color="primary" (click)="increase()">Primary</button>
  </div>
</section>
